<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Museum.css">
    
</head>
<body>
  <div class="language-switcher">
  <span class="lang-option" data-lang="fr">FR</span> /
  <span class="lang-option" data-lang="en">EN</span>
</div>

    <div class="container">
        <h1 class="title" data-i18n="museum_title">Bury's Museum</h1>
    
        <div class="top-images">
          <img src="Images Museum/Tableau 1 2.png" alt="Image 1" class="img-hover">
          <img src="Images Museum/Tableau 5 2.png" alt="Image 4" class="img-hover behind">
          <img src="Images Museum/Tableau 2 2.png" alt="Image 2" class="img-hover">
          <img src="Images Museum/Tableau 4 2.png" alt="Image 5" class="img-hover behind">
          <img src="Images Museum/Tableau 3 2.png" alt="Image 3" class="img-hover">
        </div>
    
        <div class="middle-section">
          <div class="square-image">
            <img src="Images Museum/Ambiance 2.png" alt="Image Carrée">
          </div>
          <div class="text-content">
            <p data-i18n="museum_description">
  Voici du texte descriptif qui accompagne votre projet. Vous pouvez écrire plusieurs lignes ici pour expliquer votre travail ou donner des informations.
</p>
          </div>
        </div>
    
        <div class="bottom-images">
          <img src="Images Museum/Perspective 1 2.png" alt="Image Bas 1">
          <img src="Images Museum/Perspective 2 2.png" alt="Image Bas 2">
          <img src="Images Museum/Perspective 3 2.png" alt="Image Bas 3">
        </div>
    
        <div class="large-section">
          <img src="Images Museum/Coupe 2.png" alt="Grande Image">
        </div>
    
        <div class="double-images">
          <img src="Images Museum/Plan 1 2.png" alt="Double 1">
          <img src="Images Museum/Plan 2 2.png" alt="Double 2">
        </div>
    
      </div>

      <script src="script.js"></script>
    
</body>
</html>
